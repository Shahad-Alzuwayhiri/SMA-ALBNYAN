<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#253355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Company Logo Background -->
  <rect width="200" height="100" rx="10" ry="10" fill="url(#companyGradient)" opacity="0.8"/>
  
  <!-- Building Icon -->
  <g transform="translate(20, 20)">
    <rect x="0" y="20" width="15" height="40" fill="white" opacity="0.9"/>
    <rect x="18" y="10" width="15" height="50" fill="white" opacity="0.9"/>
    <rect x="36" y="15" width="15" height="45" fill="white" opacity="0.9"/>
    
    <!-- Windows -->
    <rect x="3" y="25" width="3" height="3" fill="#253355"/>
    <rect x="8" y="25" width="3" height="3" fill="#253355"/>
    <rect x="3" y="32" width="3" height="3" fill="#253355"/>
    <rect x="8" y="32" width="3" height="3" fill="#253355"/>
    
    <rect x="21" y="15" width="3" height="3" fill="#253355"/>
    <rect x="26" y="15" width="3" height="3" fill="#253355"/>
    <rect x="21" y="22" width="3" height="3" fill="#253355"/>
    <rect x="26" y="22" width="3" height="3" fill="#253355"/>
    <rect x="21" y="29" width="3" height="3" fill="#253355"/>
    <rect x="26" y="29" width="3" height="3" fill="#253355"/>
    
    <rect x="39" y="20" width="3" height="3" fill="#253355"/>
    <rect x="44" y="20" width="3" height="3" fill="#253355"/>
    <rect x="39" y="27" width="3" height="3" fill="#253355"/>
    <rect x="44" y="27" width="3" height="3" fill="#253355"/>
  </g>
  
  <!-- Company Name -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    سما البنيان
  </text>
  <text x="75" y="50" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">
    SMA ALBNYAN
  </text>
  <text x="75" y="65" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.8">
    للتطوير والاستثمار العقاري
  </text>
</svg>